# Configuracion de la aplicacion
spring.application.name=plaart-back-application

# Configuracion del servidor
server.port=8093
server.servlet.context-path=/
api.prefix=/api/v1

# Configuracion de la base de datos MongoDB 127.0.0.1
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=plaart_db

# Para MongoDB con autenticación, descomenta las siguientes líneas:
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password
# spring.data.mongodb.authentication-database=admin

# Configuracion de la seguridad
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN


# JWT Configuration
jwt.secret=mySecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmToWorkProperly
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000


# Logging for debugging (puedes quitar esto después)
logging.level.com.plaart_back_app.plaart.controller.auth=DEBUG
logging.level.com.plaart_back_app.plaart.service=DEBUG

# Configuracion Logging
logging.level.com.plaart_back_app.plaart=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql

# Configuracion de CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Authorization
spring.web.cors.allow-credentials=true

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized


# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Content Type Configuration
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.media-types.json=application/json

# Character Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# HTTP Message Converters
spring.mvc.message-converters.preferred-json-mapper=jackson

# Logging for debugging
logging.level.org.springframework.http.converter=DEBUG
